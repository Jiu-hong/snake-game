<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d7febd1d39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="canvas">
      <div class="leaves"></div>
      <div class="trunk"></div>
      <div class="singleleave"></div>
    </div>
    <div class="canvas">
      <div class="leaves"></div>
      <div class="trunk"></div>
      <div class="singleleave"></div>
    </div>

    <div class="info">
      <div class="score">Score: <span class="scorecontent">000</span></div>
      <div class="infobutton">
        <button class="restart">restart</button>
        <button class="play"><i class="fas fa-play"></i></button>
        <button class="pause"><i class="fas fa-pause"></i></button>
        <button class="menu"><i class="fas fa-bars"></i></button>
      </div>
      <div class="levelmenu">
        <label for="levelinput">
          level <span class="leveloutput" for="levelinput"></span>
          <input
            type="range"
            id="levelinput"
            name="levelinput"
            min="1"
            max="5"
            step="1"
            value="3"
          />
        </label>
        <span class="closemenu"><i class="fas fa-times"></i></span>
      </div>
    </div>

    <div class="playground">
      <div class="grid"></div>

      <div class="keyboard">
        <button class="left"><i class="fas fa-chevron-left"></i></button>
        <button class="up"><i class="fas fa-chevron-up"></i></button>
        <button class="down"><i class="fas fa-chevron-down"></i></button>

        <button class="right"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="gameovercard">
        <p class="card-title">Game Over</p>
        <div class="card-score"></div>
        <div class="card-foot">
          <button class="card-close">close</button>
          <button class="card-restart">restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
